<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <img src="./images/header-bg.jpg" alt="header background" />
      <div class="container">
        <div class="logo">
          <img src="./images/odin-lined.png" alt="logo">
          <h1>ODIN</h1>
        </div>
      </div>
    </header>
    <main>
        <section>
            <h3>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</h3> 
            <h3>Sign up <em>now</em> to get started.</h3>
            </br>
            <h3>You <em>know</em> you want to.</h3>
        </section>

        <form action="#" method="get">
            <h3 class="subtitle">Let's do this!</h3>
        </br>
            <ul>
                <li>
                    <label for="first name">FIRST NAME</label>
                    <input type="text" name="first name" id="first name">
                </li>
                <li>
                    <label for="last name">LAST NAME</label>
                    <input class="focus" type="text" name="last name" id="last name">
                </li>
                <li>
                    <label for="email">EMAIL</label>
                    <input type="email" name="email" id="email">
                </li>
                <li>
                    <label for="phone number">PHONE NUMBER</label>
                    <input type="tel" name="phone number" id="phone number">
                </li>
                <li>
                    <label for="pwd">PASSWORD</label>
                    <input class="error" type="password" name="pwd" id="pwd" minlength="7" maxlength="20">
                </li>
                <li>
                    <label for="comfirm pwd">COMFIRM PASSWORD</label>
                    <input class="error" type="password" name="comfirm pwd" id="comfirm pwd" minlength="7" maxlength="20">
                </li>
            </ul>
                  </form>

        <footer>
            <button class="accountBtn">Create Account</button>
            <p>Already have an account? <span>Log in</span></p>
        </footer>
    
    </main>
  </body>
</html>
